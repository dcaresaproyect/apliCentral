<ion-view view-title="Promoción">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="p in myListaPromociones" type="item-text-wrap">
        <h2>{{p.name}}</h2>
        <p>Descripción Promoción</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
